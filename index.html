<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avança ML – Marketplace Diagram</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (to allow JSX in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const {
      Users,
      GraduationCap,
      Building2,
      Cpu,
      TrendingUp,
      Landmark,
      Percent,
      CheckCircle2
    } = lucideReact;

    function App() {
      const revenueStreams = [
        {
          id: 'bank',
          title: "Bank Tech Fee",
          payer: "The Bank",
          logic: "Per-student risk assessment fee or SaaS subscription for the ML underwriting engine.",
          value: "Lower Risk / Higher Volume",
          icon: <Landmark className="text-blue-600" />
        },
        {
          id: 'uni',
          title: "Uni Recruiting Fee",
          payer: "The University",
          logic: "A success fee for every student Avança helps enroll and fund.",
          value: "Increased Enrollment",
          icon: <Building2 className="text-purple-600" />
        },
        {
          id: 'student',
          title: "Success Commission",
          payer: "The Student / Bank",
          logic: "A small % cut of the repayment flow as a service fee.",
          value: "Aligned Outcomes",
          icon: <Percent className="text-emerald-600" />
        }
      ];

      return (
        <div className="min-h-screen p-6 font-sans text-slate-900">
          <div className="max-w-6xl mx-auto">

            {/* Header */}
            <header className="mb-12 text-center">
              <div className="inline-flex items-center gap-2 px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-bold mb-4 uppercase tracking-wider">
                Model Shift: Capital-Light Marketplace
              </div>
              <h1 className="text-4xl md:text-5xl font-black mb-4 bg-gradient-to-r from-emerald-600 to-blue-600 bg-clip-text text-transparent italic">
                AVANÇA TECH
              </h1>
              <p className="text-xl text-slate-600 max-w-2xl mx-auto italic">
                The Intelligent Bridge: Using ML to unlock bank capital for high-potential students.
              </p>
            </header>

            {/* Ecosystem */}
            <section className="bg-white rounded-3xl shadow-xl p-8 mb-10 border border-slate-200">
              <h2 className="text-2xl font-bold mb-8 text-center flex items-center justify-center gap-2">
                <Cpu className="text-blue-600" />
                The ML-Powered Ecosystem
              </h2>

              <div className="flex flex-col md:flex-row items-center justify-around gap-8">

                {/* Core */}
                <div className="w-64 h-64 bg-slate-900 rounded-full flex flex-col items-center justify-center text-white p-6 text-center border-8 border-emerald-500 shadow-2xl relative">
                  <div className="absolute -top-4 bg-emerald-500 text-xs font-bold px-3 py-1 rounded-full text-slate-900 uppercase">
                    Your Moat
                  </div>
                  <Cpu size={48} className="text-emerald-400 mb-2 animate-pulse" />
                  <div className="font-black text-lg">AVANÇA ML</div>
                  <div className="text-[10px] opacity-70 mt-1 uppercase">
                    Underwriting Engine
                  </div>
                </div>

                {/* Partners */}
                <div className="flex flex-col gap-6 w-full md:w-64">
                  {[
                    { label: "Banks", desc: "Provides the Capital", icon: <Landmark size={20}/> },
                    { label: "Students", desc: "Provides the Potential", icon: <Users size={20}/> },
                    { label: "Universities", desc: "Provides the Degree", icon: <GraduationCap size={20}/> }
                  ].map((p, i) => (
                    <div key={i} className="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-200">
                      <div className="bg-white p-2 rounded-lg shadow-sm">
                        {p.icon}
                      </div>
                      <div>
                        <div className="font-bold text-sm">{p.label}</div>
                        <div className="text-xs text-slate-500">{p.desc}</div>
                      </div>
                      <CheckCircle2 className="ml-auto text-emerald-500" size={16}/>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Revenue */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {revenueStreams.map(stream => (
                <div key={stream.id} className="bg-white p-6 rounded-3xl shadow-lg border">
                  <div className="bg-slate-50 w-12 h-12 rounded-xl flex items-center justify-center mb-4">
                    {stream.icon}
                  </div>
                  <h3 className="text-lg font-black mb-1">{stream.title}</h3>
                  <div className="text-[10px] font-bold text-slate-400 uppercase mb-3">
                    Paid by: {stream.payer}
                  </div>
                  <p className="text-sm text-slate-600 mb-4">
                    {stream.logic}
                  </p>
                  <div className="bg-emerald-50 text-emerald-700 text-xs font-bold p-2 rounded-lg text-center">
                    Value: {stream.value}
                  </div>
                </div>
              ))}
            </div>

            {/* Summary */}
            <div className="mt-10 p-8 bg-slate-900 rounded-3xl text-white">
              <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                <TrendingUp className="text-emerald-400"/> New Unit Economics
              </h3>
              <p className="text-sm opacity-80 italic">
                You’ve shifted from being a lender to becoming the intelligent infrastructure
                powering education finance — capital-light, scalable, and data-driven.
              </p>
            </div>

          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
