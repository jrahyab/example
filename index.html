<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avança Tech — Linear Marketplace & Unit Economics</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide SVG -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Icon({ name, className }) {
      return <i data-lucide={name} className={className}></i>;
    }

    function App() {
      const [inputs, setInputs] = useState({
        bankFee: 2500,
        uniFee: 1500,
        serviceFee: 0.015,
        avgSalary: 18000,
        repaymentTerm: 120,
        coca: 800
      });

      const totalOneTimeFees = inputs.bankFee + inputs.uniFee;
      const monthlyServiceFee = inputs.avgSalary * inputs.serviceFee;
      const lifetimeServiceFees = monthlyServiceFee * inputs.repaymentTerm;
      const ltv = Math.round(totalOneTimeFees + lifetimeServiceFees);
      const ratio = (ltv / inputs.coca).toFixed(1);

      useEffect(() => {
        lucide.createIcons();
      });

      return (
        <div className="min-h-screen font-sans text-slate-900 pb-20">

          {/* HERO */}
          <header className="bg-slate-900 text-white py-12 px-4">
            <div className="max-w-6xl mx-auto text-center">
              <div className="inline-flex px-3 py-1 bg-emerald-500/20 text-emerald-400 rounded-full text-[10px] font-bold mb-6 uppercase tracking-widest border border-emerald-500/30">
                Linear Marketplace Model
              </div>
              <h1 className="text-4xl font-black mb-2">
                AVANÇA <span className="text-emerald-500 italic">TECH</span>
              </h1>
              <p className="text-lg text-slate-400 max-w-2xl mx-auto">
                The intelligent risk-mitigation bridge between banks, universities, and high-potential students.
              </p>
            </div>
          </header>

          <main className="max-w-5xl mx-auto -mt-10 px-4 space-y-12">

            {/* MONEY FLOW */}
            <section className="bg-white rounded-[2.5rem] shadow-2xl p-10 border">
              <h2 className="text-2xl font-black text-center mb-10 uppercase">
                Step-by-Step Money Flow
              </h2>

              <div className="flex flex-col items-center space-y-6">

                {[
                  { label: "Student (Ana)", sub: "Initiates Journey", icon: "users", color: "blue" },
                  { label: "Avança ML", sub: "Predictive Underwriting", icon: "database", dark: true },
                  { label: "The Bank", sub: "Deploys Capital", icon: "landmark", color: "blue" },
                  { label: "University", sub: "Receives Tuition", icon: "graduation-cap", color: "purple" }
                ].map((s, i) => (
                  <React.Fragment key={i}>
                    <div className={`w-full max-w-md rounded-2xl p-4 flex items-center gap-4 ${
                      s.dark
                        ? "bg-slate-900 text-white border-4 border-emerald-500/30"
                        : "bg-slate-50 border"
                    }`}>
                      <div className={`p-2 rounded-lg ${
                        s.dark ? "bg-emerald-500 text-slate-900" : "bg-white"
                      }`}>
                        <Icon name={s.icon} className="w-5 h-5" />
                      </div>
                      <div>
                        <p className="font-bold">{s.label}</p>
                        <p className="text-[10px] opacity-70 uppercase font-bold">{s.sub}</p>
                      </div>
                    </div>
                    {i < 3 && <Icon name="arrow-down" className="w-5 h-5 text-slate-300" />}
                  </React.Fragment>
                ))}
              </div>
            </section>

            {/* ECONOMICS */}
            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">

              {/* INPUTS */}
              <div className="lg:col-span-4 bg-white rounded-3xl p-8 shadow-xl border">
                <h3 className="text-lg font-bold mb-6 flex items-center gap-2">
                  <Icon name="calculator" className="w-5 h-5 text-blue-600" />
                  Economics Config
                </h3>

                {[
                  { label: "Bank Tech Fee (R$)", key: "bankFee" },
                  { label: "Uni Referral Fee (R$)", key: "uniFee" },
                  { label: "Service Fee (%)", key: "serviceFee", step: 0.005 },
                  { label: "COCA (R$)", key: "coca" }
                ].map(f => (
                  <div key={f.key} className="mb-4">
                    <label className="text-[10px] uppercase font-black text-slate-400">
                      {f.label}
                    </label>
                    <input
                      type="number"
                      step={f.step || 1}
                      value={inputs[f.key]}
                      onChange={e =>
                        setInputs({ ...inputs, [f.key]: Number(e.target.value) })
                      }
                      className="w-full mt-1 bg-slate-50 border rounded-xl p-3 text-sm font-bold"
                    />
                  </div>
                ))}
              </div>

              {/* METRICS */}
              <div className="lg:col-span-8 bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl relative">
                <div className="absolute bottom-0 right-0 opacity-5">
                  <Icon name="bar-chart-3" className="w-64 h-64" />
                </div>

                <div className="relative z-10">
                  <h3 className="text-2xl font-black italic mb-8">
                    UNIT METRICS
                  </h3>

                  <div className="grid md:grid-cols-2 gap-10">
                    <div>
                      <p className="text-[10px] uppercase text-slate-500 font-bold">COCA</p>
                      <div className="text-4xl font-black">
                        R$ {inputs.coca.toLocaleString()}
                      </div>

                      <p className="mt-6 text-[10px] uppercase text-slate-500 font-bold">LTV</p>
                      <div className="text-4xl font-black text-emerald-400">
                        R$ {ltv.toLocaleString()}
                      </div>
                    </div>

                    <div className="bg-white/5 border border-white/10 rounded-3xl p-8 flex flex-col items-center justify-center">
                      <div className="text-7xl font-black text-emerald-400">
                        {ratio}x
                      </div>
                      <div className="text-xs uppercase tracking-widest opacity-60">
                        LTV : COCA
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
