<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avança ML – Marketplace Diagram</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide SVG -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    function Icon({ name, className }) {
      return <i data-lucide={name} className={className}></i>;
    }

    function App() {
      const revenueStreams = [
        {
          id: 'bank',
          title: "Bank Tech Fee",
          payer: "The Bank",
          logic: "Per-student risk assessment fee or SaaS subscription for the ML underwriting engine.",
          value: "Lower Risk / Higher Volume",
          icon: "landmark"
        },
        {
          id: 'uni',
          title: "Uni Recruiting Fee",
          payer: "The University",
          logic: "A success fee for every student Avança helps enroll and fund.",
          value: "Increased Enrollment",
          icon: "building-2"
        },
        {
          id: 'student',
          title: "Success Commission",
          payer: "The Student / Bank",
          logic: "A small % cut of the repayment flow as a service fee.",
          value: "Aligned Outcomes",
          icon: "percent"
        }
      ];

      React.useEffect(() => {
        lucide.createIcons();
      });

      return (
        <div className="min-h-screen p-6 text-slate-900">
          <div className="max-w-6xl mx-auto">

            {/* Header */}
            <header className="mb-12 text-center">
              <div className="inline-flex px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-bold mb-4 uppercase">
                Model Shift: Capital-Light Marketplace
              </div>

              <h1 className="text-5xl font-black mb-4 bg-gradient-to-r from-emerald-600 to-blue-600 bg-clip-text text-transparent italic">
                AVANÇA TECH
              </h1>

              <p className="text-xl text-slate-600 italic">
                Using ML to unlock bank capital for high-potential students
              </p>
            </header>

            {/* Ecosystem */}
            <section className="bg-white rounded-3xl shadow-xl p-8 mb-10 border">
              <h2 className="text-2xl font-bold mb-8 flex justify-center items-center gap-2">
                <Icon name="cpu" className="w-6 h-6 text-blue-600" />
                The ML-Powered Ecosystem
              </h2>

              <div className="flex flex-col md:flex-row items-center justify-around gap-10">

                {/* Core */}
                <div className="w-64 h-64 bg-slate-900 rounded-full flex flex-col items-center justify-center text-white border-8 border-emerald-500 shadow-2xl relative">
                  <div className="absolute -top-4 bg-emerald-500 text-xs font-bold px-3 py-1 rounded-full text-slate-900">
                    OUR MOAT
                  </div>

                  <Icon name="cpu" className="w-12 h-12 text-emerald-400 mb-2 animate-pulse" />
                  <div className="font-black">AVANÇA ML</div>
                  <div className="text-xs opacity-70 uppercase">
                    Underwriting Engine
                  </div>
                </div>

                {/* Partners */}
                <div className="flex flex-col gap-6 w-64">
                  {[
                    { label: "Banks", desc: "Provides the Capital", icon: "landmark" },
                    { label: "Students", desc: "Provides the Potential", icon: "users" },
                    { label: "Universities", desc: "Provides the Degree", icon: "graduation-cap" }
                  ].map((p, i) => (
                    <div key={i} className="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border">
                      <Icon name={p.icon} className="w-5 h-5" />
                      <div>
                        <div className="font-bold text-sm">{p.label}</div>
                        <div className="text-xs text-slate-500">{p.desc}</div>
                      </div>
                      <Icon name="check-circle" className="w-4 h-4 text-emerald-500 ml-auto" />
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Revenue */}
            <div className="grid md:grid-cols-3 gap-6">
              {revenueStreams.map(s => (
                <div key={s.id} className="bg-white p-6 rounded-3xl shadow-lg border">
                  <Icon name={s.icon} className="w-8 h-8 mb-4" />
                  <h3 className="font-black">{s.title}</h3>
                  <div className="text-xs uppercase text-slate-400 mb-2">
                    Paid by: {s.payer}
                  </div>
                  <p className="text-sm text-slate-600 mb-3">
                    {s.logic}
                  </p>
                  <div className="bg-emerald-50 text-emerald-700 text-xs font-bold p-2 rounded-lg text-center">
                    Value: {s.value}
                  </div>
                </div>
              ))}
            </div>

          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
