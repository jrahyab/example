<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AvanÃ§a ML Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const Slider = ({ label, value, field, icon, studentData, setStudentData }) => (
      <div className="mb-6">
        <div className="flex justify-between items-center mb-2">
          <label className="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-slate-500">
            <i data-lucide={icon} className="w-4 h-4 text-emerald-500"></i>
            {label}
          </label>
          <span className="font-mono font-bold text-slate-900">{value}%</span>
        </div>
        <input
          type="range"
          min="0"
          max="100"
          value={value}
          onChange={(e) =>
            setStudentData({ ...studentData, [field]: parseInt(e.target.value) })
          }
          className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-emerald-500"
        />
      </div>
    );

    const App = () => {
      const [activeTab, setActiveTab] = useState("demo");
      const [studentData, setStudentData] = useState({
        academicScore: 85,
        psychometricScore: 70,
        marketDemand: 90,
        institutionQuality: 80
      });

      const prediction = useMemo(() => {
        const s =
          studentData.academicScore * 0.4 +
          studentData.psychometricScore * 0.25 +
          studentData.marketDemand * 0.2 +
          studentData.institutionQuality * 0.15;

        return {
          score: Math.round(s),
          risk: Math.max(1.5, (100 - s) * 0.12).toFixed(1),
          salary: (s * 180).toLocaleString("pt-BR"),
          status: s > 75 ? "Approved" : s > 60 ? "Pending Review" : "High Risk"
        };
      }, [studentData]);

      // ðŸ”‘ Re-render icons whenever tab changes
      useEffect(() => {
        lucide.createIcons();
      }, [activeTab]);

      return (
        <div className="max-w-7xl mx-auto p-6">
          <header className="mb-10 border-b pb-8 flex justify-between items-center">
            <div>
              <h1 className="text-4xl font-black italic uppercase tracking-tighter">
                AVANÃ‡A <span className="text-emerald-600">ML Engine</span>
              </h1>
              <p className="text-xs font-bold uppercase tracking-widest text-slate-500">
                Institutional Underwriting Intelligence v2.0
              </p>
            </div>

            <div className="flex bg-slate-100 p-1.5 rounded-2xl">
              <button
                onClick={() => setActiveTab("demo")}
                className={`px-6 py-2 text-xs font-black uppercase rounded-xl ${
                  activeTab === "demo" ? "bg-white shadow" : "text-slate-400"
                }`}
              >
                Interactive Demo
              </button>
              <button
                onClick={() => setActiveTab("training")}
                className={`px-6 py-2 text-xs font-black uppercase rounded-xl ${
                  activeTab === "training" ? "bg-white shadow" : "text-slate-400"
                }`}
              >
                Training Process
              </button>
            </div>
          </header>

          {activeTab === "demo" && (
            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
              <div className="lg:col-span-5 bg-slate-50 p-8 rounded-[3rem]">
                <h2 className="font-black uppercase italic mb-6">
                  Scoring Inputs
                </h2>

                <Slider label="Academic Merit" icon="graduation-cap" field="academicScore" value={studentData.academicScore} studentData={studentData} setStudentData={setStudentData} />
                <Slider label="Psychometric 'Grit' Index" icon="brain" field="psychometricScore" value={studentData.psychometricScore} studentData={studentData} setStudentData={setStudentData} />
                <Slider label="Market Specialization ROI" icon="trending-up" field="marketDemand" value={studentData.marketDemand} studentData={studentData} setStudentData={setStudentData} />
                <Slider label="Institutional Performance" icon="shield-check" field="institutionQuality" value={studentData.institutionQuality} studentData={studentData} setStudentData={setStudentData} />
              </div>

              <div className="lg:col-span-7 bg-slate-900 text-white p-12 rounded-[4rem] border-b-[12px] border-emerald-500">
                <div className="text-xs uppercase text-emerald-400">Underwriting Score</div>
                <div className="text-8xl font-black">{prediction.score}</div>

                <div className="mt-8 grid grid-cols-2 gap-8">
                  <div>
                    <div className="text-xs text-slate-400">Default Risk</div>
                    <div className="text-3xl font-black">{prediction.risk}%</div>
                  </div>
                  <div>
                    <div className="text-xs text-slate-400">Projected Salary</div>
                    <div className="text-2xl font-black text-emerald-400">
                      R$ {prediction.salary}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {activeTab === "training" && (
            <div className="bg-slate-900 text-white p-12 rounded-[4rem]">
              <h2 className="text-3xl font-black italic uppercase mb-2">
                The Training Lifecycle
              </h2>
              <p className="text-xs uppercase tracking-widest text-emerald-400 mb-10">
                From historical data to real-time decisions
              </p>

              <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                {[
                  ["PHASE 01", "database", "Synthesis", "Aggregating 10yr+ historical career data of 15k Brazilian physicians."],
                  ["PHASE 02", "bar-chart-3", "Labeling", "Correlating academic entry features with exit earnings and repayment."],
                  ["PHASE 03", "zap", "Training", "XGBoost & Neural Net optimization focused on high-precision low-recall."],
                  ["PHASE 04", "shield-check", "Validation", "Blind backtesting against current bank loan portfolios to verify lift."]
                ].map(([phase, icon, title, desc], i) => (
                  <div key={i} className="bg-slate-800 p-8 rounded-3xl">
                    <div className="flex justify-between items-center mb-4">
                      <span className="text-[10px] uppercase tracking-widest text-slate-500">{phase}</span>
                      <i data-lucide={icon} className="w-6 h-6 text-emerald-400"></i>
                    </div>
                    <h3 className="font-black uppercase italic mb-2">{title}</h3>
                    <p className="text-xs text-slate-400">{desc}</p>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
