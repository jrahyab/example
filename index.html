<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avança Tech — Capital, Economics & ML Engine</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide SVG -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    function Icon({ name, className }) {
      return <i data-lucide={name} className={className}></i>;
    }

    function App() {

      /* ================= UNIT ECONOMICS ================= */
      const [inputs, setInputs] = useState({
        bankFee: 2500,
        uniFee: 1500,
        monthlyPayment: 1200,
        serviceFee: 0.015,
        repaymentTerm: 120,
        coca: 800
      });

      const ltv =
        inputs.bankFee +
        inputs.uniFee +
        inputs.monthlyPayment * inputs.serviceFee * inputs.repaymentTerm;

      const ltvRatio = (ltv / inputs.coca).toFixed(1);

      /* ================= FINANCIAL PROJECTIONS ================= */
      const years = [1, 2, 3, 4, 5];
      const revenueData = [0.4, 1.5, 4.5, 8.0, 14.0];   // R$ Millions
      const cashFlowData = [-1.2, -1.0, 0.5, 2.5, 5.0]; // R$ Millions

      const projections = useMemo(() => {
        let cumulative = 0;
        return years.map((year, i) => {
          cumulative += cashFlowData[i];
          return {
            year: `Year ${year}`,
            revenue: revenueData[i] * 1_000_000,
            cashFlow: cashFlowData[i] * 1_000_000,
            cumCash: cumulative * 1_000_000
          };
        });
      }, []);

      /* ================= ML ENGINE ================= */
      const [activeTab, setActiveTab] = useState('demo');
      const [studentData, setStudentData] = useState({
        academicScore: 85,
        psychometricScore: 70,
        marketDemand: 90,
        institutionQuality: 80
      });

      const prediction = useMemo(() => {
        const { academicScore, psychometricScore, marketDemand, institutionQuality } = studentData;
        const rawScore =
          academicScore * 0.4 +
          psychometricScore * 0.25 +
          marketDemand * 0.2 +
          institutionQuality * 0.15;

        const probabilityOfDefault = Math.max(1.5, (100 - rawScore) * 0.12).toFixed(1);
        const estStartingSalary = (rawScore * 180).toLocaleString('pt-BR');

        return {
          score: Math.round(rawScore),
          defaultRisk: probabilityOfDefault,
          salary: estStartingSalary,
          status: rawScore > 75 ? 'Approved' : rawScore > 60 ? 'Pending Review' : 'High Risk'
        };
      }, [studentData]);

      useEffect(() => {
        lucide.createIcons();
      });

      return (
        <div className="font-sans text-slate-900 pb-32">

          {/* ================= HERO ================= */}
          <header className="bg-slate-900 text-white py-16 text-center">
            <div className="inline-block px-4 py-2 bg-emerald-500/20 text-emerald-400 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6">
              Capital-Light AI Infrastructure
            </div>
            <h1 className="text-4xl md:text-5xl font-black mb-4">
              AVANÇA <span className="text-emerald-500 italic">TECH</span>
            </h1>
            <p className="text-slate-400 max-w-3xl mx-auto">
              ML-powered underwriting infrastructure that unlocks bank capital for high-potential students — without financing tuition.
            </p>
          </header>

          <main className="max-w-6xl mx-auto -mt-12 px-4 space-y-20">

            {/* ================= CAPITAL FLOW ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <h2 className="text-xl font-black text-center mb-10 uppercase">
                Capital Flow — One Student Lifecycle
              </h2>

              <div className="flex flex-col items-center space-y-8">
                {[
                  ["① Bank", "Pays tuition + R$2,500 tech fee", "landmark"],
                  ["② University", "Receives tuition + pays R$1,500 fee", "graduation-cap"],
                  ["③ Student", "Studies → repays loan", "users"],
                  ["④ Bank", "Capital returns + interest", "repeat"]
                ].map(([t, d, i], idx) => (
                  <div key={idx} className={`w-full max-w-xl p-6 rounded-xl flex justify-between items-center ${idx === 3 ? 'bg-slate-900 text-white border-emerald-500 border-4' : 'bg-slate-50 border'}`}>
                    <div>
                      <div className="font-black">{t}</div>
                      <div className="text-sm opacity-70">{d}</div>
                    </div>
                    <Icon name={i} className="w-6 h-6 opacity-50" />
                  </div>
                ))}
                <div className="text-xs text-slate-500 italic flex items-center gap-2">
                  <Icon name="refresh-cw" className="w-4 h-4" />
                  Lifecycle repeats at scale
                </div>
              </div>
            </section>

            {/* ================= UNIT ECONOMICS ================= */}
            <section className="grid md:grid-cols-2 gap-8">
              <div className="bg-white p-8 rounded-3xl shadow border">
                <h3 className="font-black mb-6 uppercase">Unit Economics</h3>
                {[
                  ["Bank Tech Fee", "bankFee"],
                  ["University Fee", "uniFee"],
                  ["Monthly Payment", "monthlyPayment"],
                  ["Commission %", "serviceFee"],
                  ["COCA", "coca"]
                ].map(([l, k]) => (
                  <div key={k} className="mb-4">
                    <label className="text-[10px] uppercase font-bold text-slate-400">{l}</label>
                    <input
                      type="number"
                      value={inputs[k]}
                      onChange={e => setInputs({ ...inputs, [k]: Number(e.target.value) })}
                      className="w-full mt-1 p-2 border rounded-lg"
                    />
                  </div>
                ))}
              </div>

              <div className="bg-slate-900 text-white rounded-3xl p-8 flex flex-col justify-center items-center shadow">
                <div className="text-[10px] uppercase text-slate-400 mb-2">LTV</div>
                <div className="text-4xl font-black text-emerald-400 mb-6">
                  R$ {Math.round(ltv).toLocaleString()}
                </div>
                <div className="text-[10px] uppercase text-slate-400 mb-2">LTV : COCA</div>
                <div className="text-6xl font-black text-emerald-400">
                  {ltvRatio}x
                </div>
              </div>
            </section>

            {/* ================= ML ENGINE ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <div className="flex justify-between items-center mb-8">
                <h2 className="text-xl font-black uppercase">Avança ML Engine</h2>
                <div className="flex bg-slate-100 p-1 rounded-xl">
                  {['demo','training'].map(tab => (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}
                      className={`px-6 py-2 text-xs font-black uppercase rounded-lg ${activeTab===tab ? 'bg-white shadow' : 'text-slate-400'}`}
                    >
                      {tab === 'demo' ? 'Interactive Demo' : 'Training Process'}
                    </button>
                  ))}
                </div>
              </div>

              {activeTab === 'demo' ? (
                <div className="grid md:grid-cols-2 gap-10">
                  <div className="space-y-6">
                    {[
                      ["Academic Merit","academicScore"],
                      ["Psychometric Index","psychometricScore"],
                      ["Market Demand","marketDemand"],
                      ["Institution Quality","institutionQuality"]
                    ].map(([label, key]) => (
                      <div key={key}>
                        <label className="text-xs font-bold text-slate-500">{label}</label>
                        <input
                          type="range"
                          min="0"
                          max="100"
                          value={studentData[key]}
                          onChange={e => setStudentData({...studentData,[key]:+e.target.value})}
                          className="w-full accent-emerald-500"
                        />
                      </div>
                    ))}
                  </div>

                  <div className="bg-slate-900 text-white rounded-3xl p-10">
                    <div className="text-[10px] uppercase text-emerald-400 font-black">Underwriting Score</div>
                    <div className="text-7xl font-black italic">{prediction.score}</div>
                    <div className="mt-6 grid grid-cols-2 gap-6 text-sm">
                      <div>
                        <div className="text-slate-400 text-xs">Default Risk</div>
                        <div className="text-2xl font-black">{prediction.defaultRisk}%</div>
                      </div>
                      <div>
                        <div className="text-slate-400 text-xs">Est. Salary</div>
                        <div className="text-xl font-black text-emerald-400">R$ {prediction.salary}</div>
                      </div>
                    </div>
                  </div>
                </div>
              ) : (
                <p className="text-slate-600 text-sm">
                  Training pipeline, validation, and dataset walkthrough shown in technical deck.
                </p>
              )}
            </section>

            {/* ================= FINANCIAL PROJECTIONS ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <h2 className="text-xl font-black mb-6 uppercase">
                Financial Projections (R$ Millions)
              </h2>

              <svg viewBox="0 0 800 350" className="w-full">
                {(() => {
                  const pad = 60, h = 350, w = 800;
                  const vals = projections.flatMap(p => [p.revenue,p.cashFlow,p.cumCash]);
                  const max = Math.max(...vals.map(Math.abs));
                  const X = i => pad + i*(w-2*pad)/4;
                  const Y = v => h/2 - (v/max)*(h*0.4);
                  const path = k => projections.map((p,i)=>`${X(i)},${Y(p[k])}`).join(" ");
                  return (
                    <>
                      <line x1={pad} y1={Y(0)} x2={w-pad} y2={Y(0)} stroke="#cbd5e1" strokeDasharray="6"/>
                      <polyline fill="none" stroke="#10b981" strokeWidth="6" points={path("revenue")}/>
                      <polyline fill="none" stroke="#f43f5e" strokeWidth="6" points={path("cashFlow")}/>
                      <polyline fill="none" stroke="#9333ea" strokeWidth="8" points={path("cumCash")}/>
                      {projections.map((p,i)=>(
                        <text key={i} x={X(i)} y={h-10} textAnchor="middle" className="fill-slate-400 text-xs font-black">{p.year}</text>
                      ))}
                    </>
                  );
                })()}
              </svg>
            </section>

          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
