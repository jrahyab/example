<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avança Tech — Capital, Economics & Scale</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide SVG -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    function Icon({ name, className }) {
      return <i data-lucide={name} className={className}></i>;
    }

    function App() {

      /* ================= UNIT ECONOMICS ================= */
      const [inputs, setInputs] = useState({
        bankFee: 2500,
        uniFee: 1500,
        monthlyPayment: 1200,
        serviceFee: 0.015,
        repaymentTerm: 120,
        coca: 800
      });

      const ltv =
        inputs.bankFee +
        inputs.uniFee +
        inputs.monthlyPayment * inputs.serviceFee * inputs.repaymentTerm;

      const ltvRatio = (ltv / inputs.coca).toFixed(1);

      /* ================= UPDATED DE FINANCIAL MODEL ================= */
      const years = [1, 2, 3, 4, 5];
      const revenueData = [0.4, 1.5, 4.5, 8.0, 14.0];   // R$ Millions
      const cashFlowData = [-1.2, -1.0, 0.5, 2.5, 5.0]; // R$ Millions

      const projections = useMemo(() => {
        let cumulative = 0;
        return years.map((year, i) => {
          cumulative += cashFlowData[i];
          return {
            year: `Year ${year}`,
            revenue: revenueData[i] * 1_000_000,
            cashFlow: cashFlowData[i] * 1_000_000,
            cumCash: cumulative * 1_000_000
          };
        });
      }, []);

      /* ================= CHART HELPERS ================= */
      const chartHeight = 350;
      const chartWidth = 800;
      const padding = 60;

      const allValues = projections.flatMap(d => [d.revenue, d.cashFlow, d.cumCash]);
      const maxVal = Math.max(...allValues.map(Math.abs));

      const getY = (val) =>
        chartHeight * 0.5 - (val / maxVal) * (chartHeight * 0.4);

      const getX = (i) =>
        padding + (i * (chartWidth - 2 * padding)) / 4;

      const getPath = (key) =>
        projections.map((d, i) => `${getX(i)},${getY(d[key])}`).join(" ");

      useEffect(() => {
        lucide.createIcons();
      });

      return (
        <div className="font-sans text-slate-900 pb-32">

          {/* ================= HERO ================= */}
          <header className="bg-slate-900 text-white py-16 text-center">
            <div className="inline-block px-4 py-2 bg-emerald-500/20 text-emerald-400 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6">
              Capital-Light AI Marketplace
            </div>
            <h1 className="text-4xl md:text-5xl font-black mb-4">
              AVANÇA <span className="text-emerald-500 italic">TECH</span>
            </h1>
            <p className="text-slate-400 max-w-3xl mx-auto">
              Infrastructure that unlocks bank capital for high-potential students —
              without financing tuition.
            </p>
          </header>

          <main className="max-w-6xl mx-auto -mt-12 px-4 space-y-20">

            {/* ================= BUILD CAPITAL ================= */}
            <section className="bg-slate-900 text-white rounded-3xl p-10 shadow-xl">
              <h2 className="text-xl font-black text-center mb-8 uppercase">
                Technology Build Capital
              </h2>
              <div className="grid md:grid-cols-4 gap-6 items-center">
                <div className="md:col-span-3 space-y-4">
                  {[
                    ["Venture Capital", "ML, data, platform scale", "trending-up"],
                    ["Strategic Banks", "Pilots & innovation budgets", "landmark"],
                    ["Impact Capital", "Education & inclusion", "zap"],
                    ["Grants", "Non-dilutive R&D funding", "check-circle"]
                  ].map(([t, d, i], idx) => (
                    <div key={idx} className="bg-slate-800 p-4 rounded-xl flex gap-4">
                      <Icon name={i} className="w-5 h-5 text-emerald-400" />
                      <div>
                        <div className="font-bold text-sm">{t}</div>
                        <div className="text-xs text-slate-400">{d}</div>
                      </div>
                    </div>
                  ))}
                </div>
                <div className="flex justify-center">
                  <div className="w-36 h-36 bg-slate-950 rounded-full border-4 border-emerald-500 flex flex-col items-center justify-center">
                    <Icon name="cpu" className="w-7 h-7 text-emerald-400 mb-2" />
                    <div className="font-black text-xs">AVANÇA ML</div>
                  </div>
                </div>
              </div>
            </section>

            {/* ================= CAPITAL FLOW ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <h2 className="text-xl font-black text-center mb-10 uppercase">
                Capital Flow — One Student Lifecycle
              </h2>

              <div className="flex flex-col items-center space-y-8">
                {[
                  ["① Bank", "Pays tuition + R$2,500 tech fee", "landmark"],
                  ["② University", "Receives tuition + pays R$1,500 fee", "graduation-cap"],
                  ["③ Student", "Studies → repays loan", "users"],
                  ["④ Bank", "Capital returns + interest", "arrow-right"]
                ].map(([t, d, i], idx) => (
                  <div key={idx} className={`w-full max-w-xl p-6 rounded-xl flex justify-between items-center ${idx === 3 ? 'bg-slate-900 text-white border-emerald-500 border-4' : 'bg-slate-50 border'}`}>
                    <div>
                      <div className="font-black">{t}</div>
                      <div className="text-sm opacity-70">{d}</div>
                    </div>
                    <Icon name={i} className="w-6 h-6 opacity-50" />
                  </div>
                ))}
                <div className="text-xs text-slate-500 italic flex items-center gap-2">
                  <Icon name="repeat" className="w-4 h-4" />
                  Lifecycle repeats at scale
                </div>
              </div>
            </section>

            {/* ================= ECOSYSTEM ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <h2 className="text-xl font-black text-center mb-10 uppercase">
                ML-Powered Ecosystem
              </h2>

              <div className="flex flex-col md:flex-row justify-around items-center gap-10">
                <div className="w-56 h-56 bg-slate-900 rounded-full border-8 border-emerald-500 flex flex-col items-center justify-center text-white">
                  <Icon name="cpu" className="w-10 h-10 text-emerald-400 mb-2" />
                  <div className="font-black">AVANÇA ML</div>
                  <div className="text-[10px] opacity-70 uppercase">Risk Engine</div>
                </div>

                <div className="space-y-4 w-60">
                  {[
                    ["Banks", "Capital", "landmark"],
                    ["Students", "Potential", "users"],
                    ["Universities", "Degrees", "graduation-cap"]
                  ].map(([l, d, i], idx) => (
                    <div key={idx} className="flex gap-4 items-center bg-slate-50 border p-4 rounded-xl">
                      <Icon name={i} className="w-5 h-5" />
                      <div>
                        <div className="font-bold text-sm">{l}</div>
                        <div className="text-xs text-slate-500">{d}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* ================= UNIT ECONOMICS ================= */}
            <section className="grid md:grid-cols-2 gap-8">
              <div className="bg-white p-8 rounded-3xl shadow border">
                <h3 className="font-black mb-6 uppercase">Unit Economics</h3>
                {[
                  ["Bank Tech Fee", "bankFee"],
                  ["University Fee", "uniFee"],
                  ["Monthly Payment", "monthlyPayment"],
                  ["Commission %", "serviceFee"],
                  ["COCA", "coca"]
                ].map(([l, k]) => (
                  <div key={k} className="mb-4">
                    <label className="text-[10px] uppercase font-bold text-slate-400">{l}</label>
                    <input
                      type="number"
                      value={inputs[k]}
                      onChange={e => setInputs({ ...inputs, [k]: Number(e.target.value) })}
                      className="w-full mt-1 p-2 border rounded-lg"
                    />
                  </div>
                ))}
              </div>

              <div className="bg-slate-900 text-white rounded-3xl p-8 flex flex-col justify-center items-center shadow">
                <div className="text-[10px] uppercase text-slate-400 mb-2">LTV</div>
                <div className="text-4xl font-black text-emerald-400 mb-6">
                  R$ {Math.round(ltv).toLocaleString()}
                </div>
                <div className="text-[10px] uppercase text-slate-400 mb-2">LTV : COCA</div>
                <div className="text-6xl font-black text-emerald-400">
                  {ltvRatio}x
                </div>
              </div>
            </section>

            {/* ================= UPDATED DE FINANCIAL CANVAS ================= */}
            <section className="bg-white rounded-3xl p-10 shadow-xl border">
              <h2 className="text-xl font-black mb-6 uppercase">
                Disciplined Entrepreneurship — Financial Canvas (R$ Millions)
              </h2>

              <svg viewBox={`0 0 ${chartWidth} ${chartHeight}`} className="w-full">
                <line x1={padding} y1={getY(0)} x2={chartWidth-padding} y2={getY(0)} stroke="#cbd5e1" strokeDasharray="6" />
                <polyline fill="none" stroke="#10b981" strokeWidth="6" points={getPath("revenue")} />
                <polyline fill="none" stroke="#f43f5e" strokeWidth="6" points={getPath("cashFlow")} />
                <polyline fill="none" stroke="#9333ea" strokeWidth="8" points={getPath("cumCash")} />

                {projections.map((p,i)=>(
                  <g key={i}>
                    <text x={getX(i)} y={chartHeight-10} textAnchor="middle" className="fill-slate-400 text-xs font-black italic">
                      {p.year}
                    </text>
                    <circle cx={getX(i)} cy={getY(p.cumCash)} r="6" fill="#9333ea" stroke="white" strokeWidth="3"/>
                  </g>
                ))}
              </svg>
            </section>

          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
